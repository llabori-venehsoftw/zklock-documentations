<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZKLock - Documentación</title>
  <meta name="description" content="Plataforma de Cerraduras Electrónicas Blockchain">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ZKLock',
      repo: 'https://github.com/tu-usuario/zklock-docs',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      search: 'auto',
      copyCode: {
        buttonText : 'Copiar',
        errorText  : 'Error',
        successText: 'Copiado'
      },
      pagination: {
        previousText: 'Anterior',
        nextText: 'Siguiente',
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            return html + '\n\n----\n\n*Última actualización: {docsify-updated}*'
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
